<h1 class="display-4 mb-5">Moje zamówienia</h1>
<div class="accordion" id="accordionExample">
  <div *ngFor="let orderCollapse of orders" class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-group" type="button" (click)="orderCollapse.isCollapsed = ! orderCollapse.isCollapsed"
                [attr.aria-expanded]="!orderCollapse.isCollapsed"
                aria-controls="collapseExample">
          {{orderCollapse.order.purchaseDate | date}}
        </button>
      </h5>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="orderCollapse.isCollapsed">
      <div class="card-body">
        <table class="table table-striped text-center">
          <thead>
          <tr>
            <th scope="col">Zdjęcie</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Cena</th>
            <th scope="col">Ilość</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let productInOrder of orderCollapse.order.orderItems">
            <th class="align-middle" scope="row">
              <a><img height="100px"
                      src="{{productInOrder.dish.images[0].imageUrl}}"
                      alt="{{productInOrder.dish.name}}"></a>
            </th>
            <td class="align-middle"><a>{{productInOrder.dish.name}}</a></td>
            <td class="align-middle">{{productInOrder.dish.price * productInOrder.quantity|currency}}</td>
            <td class="align-middle">{{productInOrder.quantity}}</td>
          </tr>
          </tbody>
        </table>
        <h5 style="display: inline;">Total: {{orderCollapse.total | currency}}</h5>
      </div>
    </div>
  </div>
</div>
