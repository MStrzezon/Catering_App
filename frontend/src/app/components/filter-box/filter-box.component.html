<form [formGroup]="filterForm">
  <div formArrayName="cuisineTypes">
    <h2>Rodzaje kuchni:</h2>
    <div *ngFor="let cuisineType of cuisineTypesFormArray.controls; let i=index">
      <input id="cuisineType-{{ i }}" type="checkbox" (ngModelChange)="cuisineTypeCheckboxChanged(i, $event)" [formControlName]="i">
      <label for="cuisineType-{{ i }}">{{dishCuisines[i].name}}</label>
    </div>
  </div>
  <div formArrayName="dishTypes">
    <h2>Rodzaje da≈Ñ:</h2>
    <div *ngFor="let dishCategory of dishTypesFormArray.controls; let i=index">
      <input id="dishType-{{ i }}" type="checkbox" (ngModelChange)="dishTypeCheckboxChanged(i, $event)" [formControlName]="i">
      <label for="dishType-{{ i }}">{{dishCategories[i].name}}</label>
    </div>
  </div>
  <h2>Oceny:</h2>
  <div class="form-group">
    <label for="minRating">Minimalna ocena: </label>
    <input id="minRating" type="number" min="{{this.minRating}}" max="{{this.maxRating}}" value="{{this.minRating}}" (ngModelChange)="minRatingChanged()" formControlName="minRating" class="form-control">
  </div>
  <div class="form-group">
    <label for="maxRating">Maksymalna Ocena: </label>
    <input id="maxRating" type="number" min="{{this.minRating}}" max="{{this.maxRating}}" value="{{this.maxRating}}" (ngModelChange)="maxRatingChanged()" formControlName="maxRating" class="form-control">
  </div>
  <h2>Ceny:</h2>
  <div class="form-group">
    <label for="minPrice">Minimalna cena: </label>
    <input id="minPrice" type="number" min="{{this.minPrice}}" max="{{this.maxPrice}}" value="{{this.minPrice}}" (ngModelChange)="minValueChanged()" formControlName="minPrice" class="form-control">
  </div>
  <div class="form-group">
    <label for="maxPrice">Maksymalna cena: </label>
    <input id="maxPrice" type="number" min="{{this.minPrice}}" max="{{this.maxPrice}}" value="{{this.maxPrice}}" (ngModelChange)="maxValueChanged()" formControlName="maxPrice" class="form-control">
  </div>
</form>
